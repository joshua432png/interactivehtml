<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Profil</h1>
        <p><strong>Hier können Sie Ihre Adress-Angaben einsehen und anpassen.</strong></p>
        <hr>
        <p>Persönliche Daten</p>
        <form action="index.html" method="POST">
            <fieldset>   
                <label for="titel">Titel:</label>
                <input type="text" name="titel" id="titel" placeholder="Dr. hc">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="vorname">Vorname:</label>
                <input type="text" name="vorname" id="vorname" placeholder="Peter">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="nachname">Nachname:</label>
                <input type="text" name="nachname" id="nachname" placeholder="Muster">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="geschlecht">Geschlecht:</label>
                <input type="text" name="geschlecht" id="geschlecht" placeholder="W">
                <input type="text" name="geschlecht" id="geschlecht" placeholder="M">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="sprache">Sprache:</label>
                <input type="text" name="sprache" id="sprache" placeholder="DE">
                <input type="text" name="sprache" id="sprache" placeholder="FR">
                <input type="text" name="sprache" id="sprache" placeholder="IT">
            </fieldset>
            <br><br>
            <hr>
            <h3>Kontaktdaten</h3>
            <fieldset>
                <label for="telefon">Telefon:</label>
                <input type="number" name="telefon" id="telefon">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="mobile">Mobile:</label>
                <input type="number" name="mobile" id="mobile" placeholder="optional">
            </fieldset>
            <br><br>
            <fieldset id="hauptnummer">
                <label for="hauptnummer">Hauptnummer:</label>
                <input type="number" name="hauptnummer" id="hauptnummer" placeholder="optional">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="fax">Fax:</label>
                <input type="" name="fax" id="fax" placeholder="optional">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="mail">Mail 1:</label>
                <input type="email" name="mail" id="mail">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="mail">Mail 2:</label>
                <input type="email" name="mail" id="mail" placeholder="optional">
            </fieldset>
            <br><br>
            <hr>
            <h3>Adressdaten</h3>
            <fieldset>
                <label for="firma">Firma:</label>
                <input type="" name="firma" id="firma">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="zusatz">Zusatz Firma:</label>
                <input type="text" name="zusatz" id="zusatz" placeholder="optional">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="homepage">Homepage:</label>
                <input type="text" name="homepage" id="homepage" paceholder="optional">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="adresse">Adresse/Haus Nr:</label>
                <input type="text" name="adresse" id="adresse" placeholder="Musterstrasse">
                <input type="number" name="adresse" id="adresse" placeholder="33">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="zusatz adresse">Zusatz Adresse:</label>
                <input type="text" name="zusatz adresse" id="zusatz adresse" placeholder="optional">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="postfach">Postfach:</label>
                <input type="text" name="postfach" id="postfach" placeholder="optional">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="PLZ/Ort">PLZ/Ort:</label>
                <input type="number" name="PLZ/Ort" id="PLZ/Ort" placeholder="880">
                <input type="text" name="PLZ/Ort" id="PLZ/Ort" placeholder="Musterstadt">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="Katon/land">Katon/land:</label>
                <input type="text" name="Katon/land" id="Katon/land" placeholder="ZH">
                <input type="text" name="Katon/land" id="Katon/land" placeholder="Schweiz">
            </fieldset>
            <br><br>
            <fieldset>
                <label for="speichern">Speichern</label>
                <input type="checkbox" value="speichern">
            </fieldset> 
        </form>
    </body>
</html>
